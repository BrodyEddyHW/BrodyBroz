<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <style>
        /* Styling for the game */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #welcome, #game, #result, #countdown {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            visibility: hidden; /* Hidden by default */
            pointer-events: none; /* Prevent interactions when hidden */
        }
        #welcome {
            visibility: visible; /* Welcome screen visible initially */
            pointer-events: auto;
        }
        .play-button {
            background-color: purple;
            color: white;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .circle {
            position: absolute;
            background-color: red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            visibility: hidden; /* Hide the circle initially */
            pointer-events: none; /* Prevent interaction when hidden */
        }
        #result {
            font-size: 24px;
        }
        #result b {
            font-size: 32px;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 100px;
            color: black;
        }
        .return-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
        }
        .fade {
            animation: fadeout 1s forwards;
        }
        @keyframes fadeout {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Welcome Screen -->
<div id="welcome">
    <button class="play-button" onclick="startCountdown()">Aim Trainer</button>
</div>

<!-- Countdown Screen -->
<div id="countdown"></div>

<!-- Game Screen -->
<div id="game">
    <div class="circle" id="circle"></div>
</div>

<!-- Result Screen -->
<div id="result">
    <b id="resultMessage"></b><br>
    <span id="timeTaken"></span><br>
    <button class="return-button" onclick="returnToHome()">Return to Home</button>
</div>

<script>
    let clicks = 0;
    let startTime;

    function startCountdown() {
        // Hide the welcome screen and show the countdown screen
        document.getElementById('welcome').style.visibility = 'hidden';
        document.getElementById('welcome').style.pointerEvents = 'none';
        document.getElementById('countdown').style.visibility = 'visible';
        document.getElementById('countdown').style.pointerEvents = 'auto';

        let countdownNumbers = [3, 2, 1, "Go"];
        let currentIndex = 0;

        function displayNextNumber() {
            if (currentIndex >= countdownNumbers.length) {
                startGame(); // Start the game after the countdown
                return;
            }

            const countdown = document.getElementById('countdown');
            countdown.innerText = countdownNumbers[currentIndex];
            countdown.classList.remove('fade');
            void countdown.offsetWidth; // Trigger reflow to reset animation
            countdown.classList.add('fade');

            currentIndex++;
            setTimeout(displayNextNumber, 1000); // Move to the next number every second
        }

        displayNextNumber();
    }

    function startGame() {
        // Hide the countdown and show the game screen
        document.getElementById('countdown').style.visibility = 'hidden';
        document.getElementById('countdown').style.pointerEvents = 'none';
        document.getElementById('game').style.visibility = 'visible';
        document.getElementById('game').style.pointerEvents = 'auto';

        clicks = 0; // Reset clicks for every game session
        startTime = new Date();
        showCircle(); // Now show the first circle
    }

    function showCircle() {
        if (clicks >= 10) {
            endGame();
            return;
        }

        const circle = document.getElementById('circle');
        const circleSize = 50; // Size of the circle in pixels
        
        // Get the actual visible window dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Calculate maximum positions while keeping the circle fully visible
        const maxX = viewportWidth - circleSize;
        const maxY = viewportHeight - circleSize;
        
        // Generate random positions within the safe bounds
        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);
        
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        // Make the circle visible and clickable
        circle.style.visibility = 'visible';
        circle.style.pointerEvents = 'auto';

        circle.onclick = function() {
            clicks++;
            circle.style.visibility = 'hidden'; // Hide the current circle immediately after click
            showCircle();
        };
    }

    function endGame() {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000; // in seconds

        // Hide the game screen and show the result screen
        document.getElementById('game').style.visibility = 'hidden';
        document.getElementById('game').style.pointerEvents = 'none';
        document.getElementById('result').style.visibility = 'visible';
        document.getElementById('result').style.pointerEvents = 'auto';
        
        if (timeTaken < 8) {
            document.getElementById('resultMessage').innerText = "ur aim pretty decent gng";
        } else {
            document.getElementById('resultMessage').innerText = "you slow af";
        }
        document.getElementById('timeTaken').innerText = `Time: ${timeTaken.toFixed(2)} seconds`;

        // Hide the circle again to prevent issues for next game
        document.getElementById('circle').style.visibility = 'hidden';
        document.getElementById('circle').style.pointerEvents = 'none';
    }

    function returnToHome() {
        // Hide result screen and show welcome screen again
        document.getElementById('result').style.visibility = 'hidden';
        document.getElementById('result').style.pointerEvents = 'none';
        document.getElementById('welcome').style.visibility = 'visible';
        document.getElementById('welcome').style.pointerEvents = 'auto';
    }
</script>

</body>
</html>
