<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brody Broz</title>
    <style>
        /* General styling for page */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Main title section */
        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ADD8E6; /* Light blue background */
        }
        header h1 {
            font-size: 72px; /* Increased font size */
            color: #005f5f; /* Dark teal blue */
            text-align: center;
        }

        /* Section with the iPad and arcade box */
        section {
            min-height: 100vh; /* Changed from height to min-height */
            background-color: #053545;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px; /* Added padding for better spacing */
        }

        /* iPad box styling */
        .ipad-box {
            display: flex;
            width: 95%; /* Increased from 90% */
            max-width: 1400px; /* Increased from 1200px */
            height: 80vh; /* Changed to viewport height units */
            min-height: 600px; /* Added minimum height */
            border-radius: 30px;
            background-color: black;
            overflow: hidden;
        }

        /* Left side with game image */
        .ipad-left {
            flex: 1;
            background: url('arcadeAtNight.png') no-repeat center;
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        /* Right side with arcade section */
        .ipad-right {
            flex: 1.5;
            background-color: black;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            padding: 40px; /* Increased padding */
            padding-top: 30px;
        }

        .ipad-right h2 {
            font-size: 48px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .arcade-button {
            background-color: #ADD8E6;
            color: darkblue;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            align-self: flex-start;
        }

        .arcade-button:hover {
            background-color: navy;
        }
    </style>
</head>
<body>

    <!-- Main Page with Title -->
    <header>
        <h1>Brody Broz</h1>
    </header>

    <!-- Section with iPad layout -->
    <section>
        <div class="ipad-box">
            <div class="ipad-left"></div> <!-- Game image on left -->
            <div class="ipad-right"> <!-- Arcade part on right -->
                <h2>Arcade</h2>
                <button class="arcade-button" onclick="startAimTrainer()">Aim Trainer</button>
            </div>
        </div>
    </section>

    <script>
        function startAimTrainer() {
            window.location.href = 'aim-trainer.html';
        }
    </script>

</body>
</html>
